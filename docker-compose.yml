version: '3.8'

services:
  # Database
  db:
    image: mysql:8.0
    container_name: ipam-db
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ipam}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-sail}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ipam-network

  # Backend (PHP-FPM)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ipam-backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
    networks:
      - ipam-network
    depends_on:
      - db

  # Nginx (Serving Backend)
  nginx:
    image: nginx:stable-alpine
    container_name: ipam-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ipam-network
    depends_on:
      - backend

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ipam-frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ipam-network
    depends_on:
      - backend

networks:
  ipam-network:
    driver: bridge

volumes:
  db-data:
    driver: local
